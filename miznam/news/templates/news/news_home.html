{% extends 'main/layout.html' %}

{% block title %} Новости {% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {%for el in news%}
                <div class="alert alert-warning">
                    <h3>{{el.title}}</h3>
                     <p>{{el.anons}}</p>
                    <a href="{% url 'news_detail' el.id %}"  class="btn bth-success">читать</a>
                </div>
            {%endfor%}
        {% else %}
            <p> У вас нет новостей </p>
        {% endif %}

    </div>
{% endblock %}
